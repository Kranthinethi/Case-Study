
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 mt-5">
            <h2>Washer Login!</h2>
          
        </div>
    </div>
   
    <div class="row justify-content-center">
       
      <div class="col-md-6 p-3" style="background-color: rgba(0, 255, 179, 0.137);">
        <form>
            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" #email="ngModel" placeholder="Enter your Email" [class.is-invalid]="email.invalid && email.touched" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control" [(ngModel)]="washeremail">
                <small class="text-danger" [class.d-none]="email.valid || email.untouched">Please provide your correct  washer email</small>
                <small>{{message}}</small> 
              </div>

              <div class="form-group mb-3">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" #pass="ngModel" [class.is-invalid]="pass.invalid && pass.touched" placeholder="password"  name="pass" id="pass" [(ngModel)]="washerpass" required>
                  <small class="text-danger" [class.d-none]="pass.valid || pass.untouched">Please provide your correct password</small>
                </div>  
              <a type="submit" (click)="signin()" class="btn btn-success ">Login</a>  
              <a routerLink="/homepage" class="btn btn-dark ml-3 text-white">Cancel</a>          
        </form>
        <div class="row mt-5">
            <div class="col-12 text-center">
                <strong>Not have an account?Contact Admin
                </strong>
            <div class="register"><a  href="tel:8882192787" class="btn btn-warning btn-sm">Contact Admin</a></div>
            </div>
        </div>
    </div>
    </div>
    
</div>
