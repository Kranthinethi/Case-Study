        </button>
        <div class="collapse navbar-collapse" id="navbarsupportedContent">

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-4 pl-0 " style="margin-top: 25px;">

            <ul class="nav nav-pills   ">
                <li class="nav-item mb-3 ">
                    <div class="nav-link ">  
                        <a class="btn btn-success text-white" (click)="getUser()"  aria-current="page">Profile</a>
                    </div>
                </li>
                <li class="nav-item mb-3">
                    <div class="nav-link">  
                        <a class="btn btn-success text-white" [routerLink]='["/login/booking/",users.id]'  aria-current="page">Book an Order</a>
                    </div>
                </li>
                <li class="nav-item mb-3">
                    <div class="nav-link">  
                          <a class="btn btn-success text-white" aria-current="page" >Order History</a>
                    </div>
                </li>
               
              </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-12 " [class.d-none]="displayusers">
            <h2 class="display-4">List of Customers</h2>
                <table class="table" >
                    <thead>
                      <tr>
                        <th>UserId</th>
                        <th scope="col">username</th>
                        <th scope="col">Email Id</th>
                        <th scope="col">Phone</th>
                        <th>Address</th>
                        <th >Edit</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr >
                       <td>{{users.id}}</td>
                        <td>{{users.username}}</td>
                        <td>{{users.emailId}}</td>
                        <td>{{users.phone}}</td>
                        <td>{{users.address}}</td>
                        <td><a [routerLink]='["/edit",users.id]' class="btn btn-warning">Edit</a></td>
                            
                      </tr>
                     
                    </tbody>
                  </table>
           </div>
    
    </div>
</div>
